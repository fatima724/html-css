<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente o tamanho de seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
     <img src="imagens/foto-g.png" alt="Imagen Flexivel">
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/m1.mp3" type="audio/mpeg">
        <source src="midia/m1.ogg" type="audio/ogg">
        <source src="midia/m1.wma" type="audio/wma">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/m1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
